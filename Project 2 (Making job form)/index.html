<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Job Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Job Application <span>(Web)</span></h1>
        </div>
        <form action="/">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input type="name" placeholder="Enter Your First Name..." id="first-name" required>
                </div>
                <div class="form-control">
                    <label for="last-name">Last Name</label>
                    <input type="name" placeholder="Enter Your Last Name..." id="last-name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Your Email..." id="email" required>
                </div>
                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="software">Software Developer</option>
                        <option value="engineer">Computer Engineer</option>
                    </select>
                </div>
                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="Enter Address..." rows="7" cols="70"></textarea>
                </div>
                 <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" placeholder="Enter Your City Name..." id="city" required>
                </div>
                 <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" placeholder="Enter Pincode" id="pincode" required>
                </div>
                 <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                 <div class="form-control">
                    <label for="cv">Upload Your Cv</label>
                    <input type="file" id="cv" required>
                </div>
            </div>

            <div class="btn">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
</body>

</html>
